<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro | Prot√≥tipo</title>
        <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/microsoft/209/alarm-clock_23f0.png">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="container">
            <div id="clock">
                <h1>Pomodoro</h1>
                <div id="count">
                    <h2>25:00</h2>
                </div>
            </div>
            <div id="buttons">
                <button id="start">Iniciar</button>
                <button id="pause">Pausar</button>
                <button id="stop">Parar</button>
                <button id="short-pause">Pausa pequena</button>
            </div>
        </div>
    </body>
</html>
